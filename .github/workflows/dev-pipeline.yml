name: .NET

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x

    - name: Build
      run: dotnet build --configuration Release 
          
    - name: Test
      run: dotnet test --verbosity normal
      
    - name: dotnet publish
      run: dotnet publish --configuration Release --output ${{env.DOTNET_ROOT}}/Release
      
    - name: Upload artifact for deployment job
      uses: actions/upload-artifact@v2
      with:
        name: WebApplication
        path: ${{env.DOTNET_ROOT}}/Release

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'dev'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v2
      with:
        name: WebApplication

    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'AzDOGitHub-dev'
        #slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_be1e5c1e6c514c22ab8959522bda27c6 }}
